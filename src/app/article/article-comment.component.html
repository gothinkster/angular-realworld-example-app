<div class="card">
  <div class="card-block">
    <p class="card-text">
      {{ comment.body }}
    </p>
  </div>
  <div class="card-footer">
    <a class="comment-author" [routerLink]="['/profile', comment.author.username]">
      <img [src]="comment.author.image" class="comment-author-img" alt="Comment author image"/>
    </a>
    &nbsp;
    <a class="comment-author" [routerLink]="['/profile', comment.author.username]">
      {{ comment.author.username }}
    </a>
    <span class="date-posted">
      {{ comment.createdAt | date: 'longDate' }}
    </span>
    <span class="mod-options" [hidden]="!canModify">
      <em class="ion-trash-a" (click)="deleteClicked()"></em>
    </span>
  </div>
</div>
